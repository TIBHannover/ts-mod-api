modAttributes:
  # DCATResourceAttributes
    conformsTo:
      - jsonPath: "$['http://purl.org/dc/terms/conformsTo']"
        type: 'foaf:Agent'
        contextReference: 'dcterms:conformsTo'
        fair: ['default']
        priority: 1
    contactPoint:
      - jsonPath: "$.mailing_list"
        type: 'vcard:kind'
        contextReference: 'dcat:contactPoint'
        fair: ['default']
        priority: 1
    creator:
      - jsonPath: "$.creator"
        type: 'foaf:Agent'
        contextReference: 'dcterms:creator'
        fair: ['default']
        priority: 1
    description:
      - jsonPath: "$.description"
        type: 'rdfs:Literal'
        contextReference: 'dcterms:description'
        fair: ['default']
        priority: 1
    identifier:
      - jsonPath: "$['http://purl.org/dc/terms/identifier']"
        type: 'dcterms:identifier'
        contextReference: 'dcterms:identifier'
        priority: 1
    isReferencedBy:
      - jsonPath: "$['http://purl.org/dc/terms/isReferencedBy']"
        type: 'dcterms:isReferencedBy'
        contextReference: 'dcterms:isReferencedBy'
        priority: 1
    issued:
      - jsonPath: "$['http://purl.org/dc/terms/issued']"
        type: 'rdfs:Literal'
        contextReference: 'dcterms:issued'
        priority: 1
    language:
      - jsonPath: "$.language"
        type: 'dcterms:LinguisticSystem'
        contextReference: 'dcterms:language'
        fair: ['default']
        priority: 1
      - jsonPath: "$.defaultLanguage"
        type: 'dcterms:LinguisticSystem'
        contextReference: 'dcterms:language'
        fair: ['default']
        priority: 2
    license:
      - jsonPath: "$['http://purl.org/dc/terms/license']"
        type: 'dcterms:LicenseDocument'
        contextReference: 'dcterms:license'
        fair: ['default']
        priority: 1
      - jsonPath: "$.license.url"
        type: 'dcterms:LicenseDocument'
        contextReference: 'dcterms:license'
        fair: ['default']
        priority: 2
    modified:
      - jsonPath: "$['http://purl.org/dc/terms/modified']"
        type: 'rdfs:Literal'
        contextReference: 'dcterms:modified'
        priority: 1
    publisher:
      - jsonPath: "$['http://purl.org/dc/terms/publisher']"
        type: 'foaf:Agent'
        contextReference: 'dcterms:publisher'
        priority: 1
    rights:
      - jsonPath: "$['http://purl.org/dc/terms/rights']"
        type: 'dcterms:RightsStatement'
        contextReference: 'dcterms:rights'
        priority: 1
      - jsonPath: "$['http://purl.org/dc/elements/1.1/rights']"
        type: 'dcterms:RightsStatement'
        contextReference: 'dc:rights'
        priority: 2
    subject:
      - jsonPath: "$.classifications[*].subject[*]"
        contextReference: 'dcterms:subject'
        priority: 1
    title:
      - jsonPath: "$.title"
        type: 'rdfs:Literal'
        contextReference: 'dcterms:title'
        fair: ['default']
        priority: 1
      - jsonPath: "$['http://purl.org/dc/terms/title']"
        type: 'rdfs:Literal'
        contextReference: 'dcterms:title'
        fair: ['default']
        priority: 2
      - jsonPath: "$['http://purl.org/dc/elements/1.1/title']"
        type: 'rdfs:Literal'
        contextReference: 'dc:title'
        fair: ['default']
        priority: 3
    type:
      - jsonPath: "$.type"
        contextReference: 'dcterms:type'
        fair: ['default']
        priority: 1     
        
        
        
        
        